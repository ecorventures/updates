<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

      <title>Update Viewer</title>
      <link rel="stylesheet" href="./assets/css/main.css">

      <script src="https://cdn.author.io/ngn/1.3.15/complete.min.js"></script>
      <script src="https://cdn.author.io/ngnx/1.7.13/complete.min.js"></script>
      <script src="https://cdn.jsdelivr.net/webcomponentsjs/0.7.24/webcomponents.min.js"></script>
      <script src="https://cdn.author.io/chassis/components/1.0.5/chassis-cycle.min.js"></script>
      <script src="https://cdn.author.io/chassis/components/1.0.5/chassis-overlay.min.js"></script>
    </head>
  <body>
    <main>
      <chassis-cycle>
        <section class="login" selected="true">
          <div class="panel">
            <h1>Please Sign In</h1>
            <input type="text" name="url" placeholder="https://update.service.url"/>
            <input type="text" name="username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <button>
              Login
            </button>
          </div>
        </section>
        <section class="report">
          <header>
            <span id="update_server"></span>
          </header>
          <div class="content">
            <h1>Available Releases</h1>
            <table>
              <thead>
                <tr>
                  <th>Version</th>
                  <th>Source</th>
                  <th>Release Date</th>
                  <th>Notes</th>
                  <th>Platforms</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </chassis-cycle>
    </main>
    <script src="./lib/main.js"></script>
  </body>
</html>
